<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cat Photo App</title>
        <link rel="stylesheet" href="#">
    </head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <!--TODO: Add link to cat photos. -->
        <p>Click here to view <a href="#" target="_blank">cat photos</a>.</p>
        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        <h3>Cat Lists</h3>
        <div class="lists"> <!-- Nested with the 'div'-->
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>Cat Nip</li>
                <li>Laser Pointers</li>
                <li>Lasagna</li>
            </ul>
            <img src="images/lasagna.jpg" alt="Lasagna image.">
            <!-- img element supposed to be with a 'lasagna' image. -->
            <!-- Added the image required for this section. -->
            <!-- Developer Update: Added for 'images' folder to categorized image to get date into one source only-->
            <p>Thing cats <strong>hate</strong>:</p>
            <ol>
                <li>Flea Treatment</li>
                <li>Thunder</li>
                <li>Other cats</li>
            </ol>
        </div>
        <img src="images/cats.jpg" alt="Other cats">
        <!-- img element here also hava some image of 'cats'. -->
        <!-- Added the image required. -->
        <!-- Developer Update: Added for 'images' folder to categorized image to get date into one source only-->
        <form action="/submit-cat-photo">
            <label for="indoor">
                <input type="radio" name="indoor-outdoor" id="indoor" checked> Indoor
            </label>
            <br>
            <label for="outdoor">
                <input type="radio" name="indoor-outdoor" id="outdoor"> Outdoor
            </label>
            <br>
            <label for="loving">
                <input type="checkbox" name="personality" id="loving" checked> Loving
            </label>
            <br>
            <label for="Lazy">
                <input type="checkbox" name="personality" id="lazy"> Lazy
            </label>
            <br>
            <label for="Energetic">
                <input type="checkbox" name="personality" id="energetic"> Energetic
            </label>
            <br>
            <input type="text" placeholder="Cat photo URL" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>No Copyright. Credits to <a href="https://freeCodeCamp.org">freeCodeCamp.org</a> | Developer: <a href="#">mcmontabon</a></p>
    </footer>
</body>
</html>
